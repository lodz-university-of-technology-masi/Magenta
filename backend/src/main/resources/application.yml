spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: #todo create gmail account and enable untrusted applications
    password: #todo create gmail account and enable untrusted applications
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: "*"
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: postgres
    password: postgres
  http:
    multipart:
      max-file-size: 11MB
      max-request-size: 11MB
server:
  port: 8080
config:
  security:
    jwt:
      secret: "SecretKey"
      expiration-time: 600_000_000
      refresh-after: 600_000
    password-reset:
      characters: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
      length: 6
