<div class="material-form dialog-wrapper">
  <h2 class="dialog-title" mat-dialog-title>
    <ng-content select="[title]"></ng-content>
  </h2>
  <mat-dialog-content>
    <ng-content select="[content]"></ng-content>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="danger-button">
      <button class="dialog-button" mat-button [mat-dialog-close]="true">Tak</button>
    </div>
    <div>
      <button class="dialog-button" mat-button mat-dialog-close>Nie</button>
    </div>
  </mat-dialog-actions>
</div>
