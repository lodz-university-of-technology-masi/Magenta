<div class="center">

  <div class="margin-top">
    <table>
      <thead>
      <tr>
        <td>Id</td>
        <td>Nazwa</td>
        <td>Język</td>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let test of tests">
        <td>{{test.id}}</td>
        <td>{{test.name}}</td>
        <td>{{test.language}}</td>
        <td>
          <input type="radio" name="tests" (click)=selectTest(test)>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="margin-top">
    <table>
      <thead>
      <tr>
        <td>Imie</td>
        <td>Nazwisko</td>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.nameSurname}}</td>
        <td>
          <input type="radio" name="users" (click)=selectUser(user) [disabled]=checkIfSelectedTestIsNull()>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

    </div>

    <div class="margin-top">

  <div class="margin-top">
    <button class="main-editor-button" (click)=onCheckTestButtonClick() [disabled]=checkIfSelectedTestAndUserIsNull()
            type="button">Sprawdź test
    </button>
    <button class="main-editor-button" (click)=onEditTestButtonClick() [disabled]=checkIfSelectedTestIsNull()
            type="button">Edytuj test
    </button>
  </div>
  <div class="margin-top">
    <button class="main-editor-button" (click)=onCreateTestButtonClick() type="button">Stwórz test</button>
    <button class="main-editor-button-delete" (click)=onDeleteTestButtonClick() [disabled]=checkIfSelectedTestIsNull()
            type="button">Usuń test
    </button>
  </div>
</div>
