<div class="center redactor-main-page-container">
  <div class="row material-form full-width-button">
    <div class="col-md-6">
      <button mat-button (click)="show = 'tests'">Testy</button>
    </div>
    <div class="col-md-6">
      <button mat-button (click)="show = 'solutions'">Rozwiązania</button>
    </div>
  </div>
  <div class="margin-top" *ngIf="show === 'tests'">
    <h1>Moje testy</h1>
    <app-all-tests></app-all-tests>
    <div class="row material-form full-width-button">
      <div class="col-md-6"></div>
      <div class="margin-top col-md-6 full-width-button" >
        <button mat-button class="main-editor-button" (click)=onCreateTestButtonClick()
                type="button">
          Stwórz test
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="show === 'solutions'" class="margin-top">
    <h1>Rozwiązania</h1>
    <app-redactor-tests></app-redactor-tests>
  </div>
</div>
