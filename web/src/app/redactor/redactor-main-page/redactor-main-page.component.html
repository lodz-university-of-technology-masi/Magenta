<div class="center">

  <div>
    <table>
      <thead>
      <tr>
        <td>Id</td>
        <td>Nazwa</td>
        <td>Język</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let test of tests">
        <td>{{test.id}}</td>
        <td>{{test.name}}</td>
        <td>{{test.language}}</td>

        <td>{{solution.score}}</td>®
        <td>
          <button mat-button [routerLink]="['..', mySolutions, solution.id]">Szczegóły</button>
        </td>-->
      </tr>
      </tbody>
    </table>
  </div>

  <div class="margin-top">

    <button class="main-editor-button" (click)=onCreateTestButtonClick() type="button">Stwórz test</button>
