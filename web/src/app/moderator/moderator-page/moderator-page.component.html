<div class="center moderator-page-container">
  <div class="row material-form full-width-button">
    <div class="col-md-6">
      <button mat-button (click)="show = 'tests'">Testy</button>
    </div>
    <div class="col-md-6">
      <button mat-button (click)="show = 'positions'">Stanowiska</button>
    </div>
  </div>
  <div class="margin-top" *ngIf="show === 'tests'">
    <h1>Moje testy</h1>
    <app-all-tests [redactor]="'true'"></app-all-tests>
  </div>
  <div *ngIf="show === 'positions'">
    <div class="positions-container">
      <h1>Stanowiska</h1>
      <app-positions-edit></app-positions-edit>
    </div>
    <div class="material-form margin-top col-md-6">
      <button mat-button class="main-editor-button" (click)=onCreateTestButtonClick()
              type="button">
        Stw√≥rz test
      </button>
    </div>
  </div>
</div>
