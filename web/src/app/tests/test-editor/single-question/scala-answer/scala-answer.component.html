<div class="scala-wrapper">
  <input class="number-input"
    matInput placeholder="Wartość minimalna"
    [value]="question.min" (input)="handleInputMin($event)"
    type="number" [max]="question.max - 1" [min]="0">
  <input class="number-input"
    matInput placeholder="Wartość maksmalna"
    [value]="question.max" (input)="handleInputMax($event)"
    type="number" [min]="question.min + 1" [max]="100">
</div>
