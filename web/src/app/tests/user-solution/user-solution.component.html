<div class="check-solved-test-container">
  <div>
    <app-solved-test [solution]="solution"></app-solved-test>
  </div>
  <div class="score row material-form">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
    </div>
    <div *ngIf="solution.checked" class="col-md-4 full-width-button score-container">
      <b>Wynik: {{solution.score}}</b>
    </div>
  </div>
</div>
